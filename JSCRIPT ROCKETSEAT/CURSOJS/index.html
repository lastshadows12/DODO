    <BODY>

        <script>
            function retornaSexo(sexo){
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';

                    default:
                        return 'Outro';


                }




            }

            

            var resultado = retornaSexo('O');
            console.log(resultado);
        </script>
